<!DOCTYPE html>
<html>

<head>
    <title>Adventure Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Adventure Generator</h1>
        <h4>Version 0.1</h4>
        <div id="language-dropdown">
            <select id="language-select">
                <option value="de">German</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>

            </select>
        </div>

        <div id="story_summary" class="situation_summary"></div>

        <div id="polaroid" class="polaroid">
            <div id="image_text" class="situation_summary clickable">Click here to generate image</div> <!-- Clickable text element, initially visible -->
            <img id="situation_image" class="situation_image" style="display:none;" src=""> <!-- Initially hidden image -->
        </div>
        

        <div id="situation_summary" class="situation_summary"></div>
        
        <div id="options" class="options"></div>
        <button id="back-button" class="back-button">Go Back</button>
        
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
